<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário por Capital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./transferir.jpg" alt="Globo Terrestre" class="centered-image">
        <h1>Programa Fuso Horário por Capital</h1>
        <form>
            <p>
                Capital:
                <select id="inCapital">
                    <option value="Brasília">Brasília (Brasil)</option>
                    <option value="Paris">Paris (França)</option>
                    <option value="Nova York">Nova York (EUA)</option>
                    <option value="Londres">Londres (Reino Unido)</option>
                    <option value="Tóquio">Tóquio (Japão)</option>
                    <option value="Sydney">Sydney (Austrália)</option>
                    <option value="Pequim">Pequim (China)</option>
                </select>
                Hora no Brasil (h.m): 
                <input type="number" id="inHoraBrasil" min="0" max="23.59" step="0.01" required>
                <input type="submit" value="Exibir Hora na Capital">
            </p>
        </form>  
        <h3>Resultado:</h3>
    </div>
    <script src="./main.js"></script>
</body>
</html>
